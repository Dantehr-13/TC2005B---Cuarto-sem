<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow — 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root { --bg: #0f0f0f; --accent: #c8f135; --text: #f0f0f0; --muted: #888; --border: #2a2a2a; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 48px;
        }
        .code {
            font-family: 'Syne', sans-serif;
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 800;
            letter-spacing: -8px;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 16px;
            opacity: 0.15;
        }
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 12px;
        }
        p { color: var(--muted); font-weight: 300; margin-bottom: 40px; }
        a {
            background: var(--accent);
            color: #000;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            padding: 12px 28px;
            border-radius: 6px;
            text-decoration: none;
        }
        a:hover { opacity: 0.85; }
    </style>
</head>
<body>
    <div class="code">404</div>
    <h1>Página no encontrada</h1>
    <p>La ruta que buscas no existe en este servidor.</p>
    <a href="/">← Volver al inicio</a>
</body>
</html>
