<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow ‚Äî Mis Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --border: #2a2a2a;
            --accent: #c8f135;
            --text: #f0f0f0;
            --muted: #888;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 48px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--accent);
        }

        nav ul { list-style: none; display: flex; gap: 32px; }
        nav a { color: var(--muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: color 0.2s; }
        nav a:hover, nav a.active { color: var(--text); }

        main {
            flex: 1;
            padding: 60px 48px;
            max-width: 800px;
            width: 100%;
        }

        .page-header {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.4rem;
            font-weight: 800;
            letter-spacing: -1.5px;
        }

        .page-header h1 span { color: var(--accent); }

        .btn-new {
            background: var(--accent);
            color: #000;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        .btn-new:hover { opacity: 0.85; }

        /* TASK LIST */
        #task-list { display: flex; flex-direction: column; gap: 12px; }

        .task-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .priority-badge {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .badge-Alta   { background: #f87171; box-shadow: 0 0 8px #f8717160; }
        .badge-Normal { background: #facc15; box-shadow: 0 0 8px #facc1560; }
        .badge-Baja   { background: #4ade80; box-shadow: 0 0 8px #4ade8060; }

        .task-content { flex: 1; }

        .task-text {
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--text);
            margin-bottom: 4px;
        }

        .task-meta {
            font-size: 0.78rem;
            color: var(--muted);
        }

        .priority-label {
            font-size: 0.72rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 3px 8px;
            border-radius: 4px;
        }

        .label-Alta   { color: #f87171; background: rgba(248,113,113,0.1); }
        .label-Normal { color: #facc15; background: rgba(250,204,21,0.1); }
        .label-Baja   { color: #4ade80; background: rgba(74,222,128,0.1); }

        .empty-state {
            text-align: center;
            padding: 80px 0;
            color: var(--muted);
        }

        .empty-state .icon { font-size: 3rem; margin-bottom: 16px; }
        .empty-state p { font-size: 1rem; margin-bottom: 20px; }
        .empty-state a { color: var(--accent); text-decoration: none; font-weight: 500; }

        footer {
            border-top: 1px solid var(--border);
            padding: 20px 48px;
            display: flex;
            justify-content: space-between;
        }

        footer span, footer a { color: var(--muted); font-size: 0.82rem; text-decoration: none; }
        footer a:hover { color: var(--accent); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">TaskFlow</div>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/tareas" class="active">Mis Tareas</a></li>
            <li><a href="/acerca">Acerca</a></li>
        </ul>
    </nav>

    <main>
        <div class="page-header">
            <h1>Mis <span>Tareas</span></h1>
            <a href="/" class="btn-new">+ Nueva tarea</a>
        </div>

        <div id="task-list">
            <div class="empty-state">
                <div class="icon">üìã</div>
                <p>Cargando tareas...</p>
            </div>
        </div>
    </main>

    <footer>
        <span>TC2005B ‚Äî Lab 08</span>
        <a href="/">‚Üê Agregar tarea</a>
    </footer>

    <script>
        async function loadTasks() {
            const container = document.getElementById('task-list');
            try {
                const res = await fetch('/api/tareas');
                const text = await res.text();

                const lines = text.trim().split('\n').filter(l => l.trim() !== '');

                if (lines.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">‚úÖ</div>
                            <p>No hay tareas a√∫n.</p>
                            <a href="/">Agrega tu primera tarea ‚Üí</a>
                        </div>`;
                    return;
                }

                // Parsear l√≠neas: [fecha] [prioridad] texto
                const tasks = lines.map(line => {
                    const match = line.match(/^\[(.+?)\] \[(.+?)\] (.+)$/);
                    if (match) {
                        return { fecha: match[1], prioridad: match[2], texto: match[3] };
                    }
                    return { fecha: '', prioridad: 'Normal', texto: line };
                }).reverse(); // M√°s recientes primero

                container.innerHTML = tasks.map(t => `
                    <div class="task-item">
                        <div class="priority-badge badge-${t.prioridad}"></div>
                        <div class="task-content">
                            <div class="task-text">${t.texto}</div>
                            <div class="task-meta">${t.fecha}</div>
                        </div>
                        <span class="priority-label label-${t.prioridad}">${t.prioridad}</span>
                    </div>
                `).join('');

            } catch (e) {
                container.innerHTML = `<div class="empty-state"><p>Error al cargar las tareas.</p></div>`;
            }
        }

        loadTasks();
    </script>
</body>
</html>
